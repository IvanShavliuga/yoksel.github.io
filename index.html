---
layout: mainpage
layout_type: mainpage
<!-- title: Главная страница -->
description: Статьи про Css
---
<ul class="list posts__list">{% for post in site.posts %}
<li class="post">
    {% if post.title %}
    <h4 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    {% endif %}
    <div class="post__excerpt">
      {{ post.excerpt | replace: ':</p>', '.</p>' }} <a href="{{ post.url }}" class="link--readmore">Читать дальше &#8594;</a>
    </div>
  </li>
{% endfor %} </ul>
