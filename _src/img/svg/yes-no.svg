<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100px" height="100px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
    <title>yes-no</title>
    <style>
        .hidden {
            display: none;
            }
        :target {
            display: block;
            }
    </style>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="no">
            <rect id="Rectangle-1" fill="#FF4646" x="0" y="0" width="200" height="200" rx="8"></rect>
            <text id="No." font-family="Palatino" font-size="90" font-weight="normal" fill="#FFFFFF">
                <tspan x="28" y="130">No.</tspan>
            </text>
        </g>
        <g id="yes" class="hidden">
            <rect id="Rectangle-1" fill="#7ED321" x="0" y="0" width="200" height="200" rx="8"></rect>
            <text id="Yes!" font-family="Palatino" font-size="90" font-weight="normal" fill="#FFFFFF">
                <tspan x="18" y="130">Yes!</tspan>
            </text>
        </g>
    </g>
</svg>