<ul class="projects">{% for link in site.data.projects %}
    <li class="project"><a class="project__link" href="{{ link.url }}"><img class="project__img" src="/assets/img/{{ link.img }}"><div class="project__content"><h6 class="project__title">{{ link.name }}</h6>{% if link.desc %}<div class="project__desc">{{ link.desc }}</div>{% endif%}</div></a></li>{% endfor %}
</ul>
