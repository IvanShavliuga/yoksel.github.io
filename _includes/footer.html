<footer class="footer" role="contentinfo">
    {% include logo.html place='footer' tag='div' %}

    <nav class="nav footer__nav" role="navigation">{% for link in site.data.footer-nav %}
    <a class="item"{% if page.url != link.url %}href="{{ link.url }}"{% endif %}>{{ link.name }}</a>{% endfor %}
    </nav>
</footer>
