---
layout: default
title: Метки
layout: tags
path: /tags/
---

<!--
Tag cloud: https://superdevresources.com/tag-cloud-jekyll/
Tags in post: http://www.minddust.com/post/tags-and-categories-on-github-pages/
 -->
<ul class="list tags-list">
{% assign tags = site.tags | sort %}
{% for tag in tags %}
    <li class="tags-list__item">
        <button class="tags-button tags-button--{{ tag[0] }}"
    data-target-tag="{{ tag[0] }}"
    style="font-size: {{ tag | last | size | times: 4 | plus: 80 }}%">
    {% for data_tag in site.data.tags %} {% if data_tag.slug == tag[0] %} {{ data_tag.name }} {% endif %} {% endfor %}
     ({{ tag | last | size }})</button>
    </li>
{% endfor %}
</ul>

<ul class="list posts__list posts__list---by-tag">{% for post in site.posts %}
    <li class="post{% include post-tags-class.html %}">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
{% endfor %}</ul>
